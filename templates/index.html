<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Corretor de CÃ³digo</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 40px auto; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }
    pre { background: #f4f4f4; padding: 1em; white-space: pre-wrap; }
    .resultado { margin-top: 30px; }
    select, input[type="file"], button {
      padding: 10px; margin: 10px 0; font-size: 16px;
    }
    h2 { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>ðŸ§ª Corretor AutomÃ¡tico de ExercÃ­cios</h1>

  <form method="post" enctype="multipart/form-data">
    <label for="aula"><strong>Escolha a aula:</strong></label><br>
    <select name="aula" id="aula" required onchange="carregarExercicios()">
      <option value="">Selecione a aula</option>
      {% for nome_aula in exercicios %}
        <option value="{{ nome_aula }}" {% if nome_aula == aula %}selected{% endif %}>{{ nome_aula|capitalize }}</option>
      {% endfor %}
    </select><br>

    <label for="exercicio"><strong>Escolha o exercÃ­cio:</strong></label><br>
    <select name="exercicio" id="exercicio" required>
      <option value="">Selecione o exercÃ­cio</option>
      {% if aula in exercicios %}
        {% for nome_exercicio in exercicios[aula] %}
          <option value="{{ nome_exercicio }}" {% if nome_exercicio == exercicio %}selected{% endif %}>
            {{ nome_exercicio.replace('_', ' ').capitalize() }}
          </option>
        {% endfor %}
      {% endif %}
    </select><br>

    <label for="codigo"><strong>Cole seu cÃ³digo abaixo:</strong></label><br>
    <textarea name="codigo" placeholder="def soma(a, b):&#10;    return a + b">{{ codigo }}</textarea><br>

    <label for="arquivo"><strong>Ou envie um arquivo .py:</strong></label><br>
    <input type="file" name="arquivo" accept=".py"><br>

    <button type="submit">Enviar</button>
  </form>

  {% if resultado %}
    <div class="resultado">
      <h2>ðŸ“‹ Resultado:</h2>
      <pre>{{ resultado }}</pre>
    </div>
  {% endif %}

  <script>
    function carregarExercicios() {
      document.querySelector('form').submit();
    }

    // Ativa TAB dentro da textarea
    const textarea = document.querySelector("textarea");
    textarea.addEventListener("keydown", function(e) {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 4;
      }
    });
  </script>
</body>
</html>
