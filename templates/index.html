<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Corretor de CÃ³digo com pytest</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }

  </style>
</head>
<body>
  <h1>ðŸ§ª Teste seu cÃ³digo</h1>
  <p>Implemente a funÃ§Ã£o <code>soma(a, b)</code> abaixo e clique em <strong>Enviar</strong>.</p>

  <form method="post" enctype="multipart/form-data">
    <textarea name="codigo" placeholder="def soma(a, b):&#10;    return a + b">{{ codigo }}</textarea>
    <p>Ou envie um arquivo <code>.py</code> com seu cÃ³digo:</p>
    <input type="file" name="arquivo" accept=".py">

    <br><br>
    <button type="submit">Enviar</button>
  </form>

  {% if resultado %}
  <div class="resultado">
    <h2>ðŸ“‹ Resultado dos testes:</h2>

  </div>

<script>
  const textarea = document.querySelector("textarea");
  textarea.addEventListener("keydown", function(e) {
    if (e.key === "Tab") {
      e.preventDefault();
      const start = this.selectionStart;
      const end = this.selectionEnd;
      this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
      this.selectionStart = this.selectionEnd = start + 4;
    }
  });
</script>
